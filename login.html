<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Favicon -->
     <link rel="shortcut icon" href="Asset/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="Login/signup.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script type="text/javascript" src="Login/signup.js" defer></script>

</head>
<body>

    <div class="loader-wrapper">
        <!-- Option 1 -->
        <span class="loader"></span>

    </div>
    
    <div class="wrapper">
        <h1>Login</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="email-input">
                    <i class="fas fa-envelope"></i> 
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email">
            </div>
            <div>
                <label for="password-input">
                    <i class="fas fa-lock"></i> 
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <!-- I'm temporarily connecting this link to the dashboard so that it can be previewed by Ifee using github pages. Disconnect and run backend login when you want to run user authentication or all that backend mumbo jumbo -->
            <button type="submit"><a href="welcome_page.html" class="login">Login</a></button>           
        </form>
        <p>Don't have an account? <a href="signup.html">Register</a></p>
    </div>
    
    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(window).on("load",function(){
            $(".loader-wrapper").fadeOut(3200);
        });
    </script>
</body>
</html>
